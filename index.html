<!DOCTYPE html>

<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Beetles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>

<body>
  <header class="masthead">
    <h1>Beetles</h1>
    
  <nav>
    <ol>
      <li><a href="#ant">Ant Nest</a></li>
      <li><a href="#stag">Stag</a></li>
      <li><a href="#dung">Dung</a></li>
      <li><a href="#tort">Tortoise</a></li>
    </ol>
  </nav>
</header>

  <div class="banner">
    <img src="images/rocks.jpg" alt="dirt, rocks and pebbles">
    <h2>Beetles: 25% of all known animal life-forms.</h2>
  </div>


  <main>
    <div id="ant" class="ant-nest">
      <img src="images/ant-nest.jpg" alt="closeup image of an ant-nest beetle">
      <a class="btn-ant" href="#">Ant Nest</a>
    </div>

    <div id="stag" class="stag">
      <img src="images/stag.jpg" alt="close up of a stag beetle">
      <a class="btn-stag" href="#">Stag</a>
    </div>

    <div id="dung" class="dung">
      <img src="images/dung.jpg" alt="close up of a dung beetle">
      <a class="btn-dung" href="#">Dung</a>
    </div>

    <div id="tort" class="tortoise">
      <img src="images/tortoise.jpg" alt="close up of a tortoise beetle">
      <a class="btn-tort" href="#">Tortoise</a>
    </div>
  </main>

  <footer>
    <img class="foot" src="images/beetle-graphic.svg" alt="brown beetle graphic">
  </footer>
</body>
</html>
